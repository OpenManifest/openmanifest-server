test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

flyio:
  service: Disk
  root: <%= '/data' %>

google:
  service: GCS
  project: <%= ENV['GOOGLE_PROJECT'] %>
  credentials: <%= Base64.decode64(ENV.fetch('GOOGLE_BUCKET_CREDENTIALS') { {}.to_json }).as_json %>
  bucket: <%= ENV['GOOGLE_BUCKET'] %>
